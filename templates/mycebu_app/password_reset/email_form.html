{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MyCebu</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'mycebu_app/css/globals.css' %}?v=1.2">
    <link rel="stylesheet" href="{% static 'mycebu_app/css/login.css' %}?v=1.5">
</head>

<body>
    <main class="wrap">
        <section class="card">
            <header>
                <h2 class="title">Forgot Password</h2>
                <h4 class="subtitle">To recover your password, enter your registered email address.</h4>
            </header>

            <form id="reset-form" method="post" class="space-6" novalidate>
                {% csrf_token %}
                <div class="field" >
                    <label for="email" style="font-weight: 600;">Email Address</label>
                    <div class="input-wrap">
                        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                            <path d="M4 4h16a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2z" />
                            <polyline points="22,6 12,13 2,6" />
                        </svg>
                        <input id="email" name="email" type="email" placeholder="Enter your email" required />
                    </div>
                    <p id="email-error" class="error" hidden>Enter a valid email.</p>
                </div>

                <button id="submitBtn" class="btn" type="submit" style="margin-top: 20px">Next</button>
            </form>
        </section>
    </main>    
</body>
</html>
