{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MyCebu</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'mycebu_app/css/globals.css' %}?v=1.2">
    <link rel="stylesheet" href="{% static 'mycebu_app/css/login.css' %}?v=1.5">
</head>

<body>
    <main class="wrap">
        <section class="card">
            <header>
                <h2 class="title">New Password</h2>
                <h4 class="subtitle">Please enter your new password.</h4>
            </header>

            <form id="reset-form" method="post" class="space-6" novalidate>
                {% csrf_token %}
                <div class="field">
                    <label for="password" style="font-weight: 600;">Password</label>
                    <div class="input-wrap">
                        <!-- Lock icon -->
                        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                            <rect x="3" y="11" width="18" height="11" rx="2" ry="2" />
                            <path d="M7 11V7a5 5 0 0 1 10 0v4" />
                        </svg>


                        <input id="password" name="password" type="password" placeholder="Enter your password"
                            required />


                        <button type="button" id="togglePassword" class="toggle"
                            aria-label="Toggle password visibility">
                            <!-- Eye (default) -->
                            <svg id="eye" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" />
                                <circle cx="12" cy="12" r="3" />
                            </svg>
                            <!-- Eye off (hidden by JS when not used) -->
                            <svg id="eyeOff" width="18" height="18" viewBox="0 0 24 24" fill="none"
                                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                                style="display:none" aria-hidden="true">
                                <path
                                    d="M17.94 17.94A10.94 10.94 0 0 1 12 20C5 20 1 12 1 12a21.8 21.8 0 0 1 5.06-7.94" />
                                <path d="M10.58 10.58a2 2 0 1 0 2.83 2.83" />
                                <path d="M13.41 6.59a5 5 0 0 1 3.76 3.76" />
                                <line x1="1" y1="1" x2="23" y2="23" />
                            </svg>
                        </button>
                    </div>
                    <p id="password-error" class="error" hidden>Password is required.</p>
                </div>

                <div class="field">
                    <label for="confirm-password" style="font-weight: 600;">Confirm Password</label>
                    <div class="input-wrap">
                        <!-- Lock icon -->
                        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                            <rect x="3" y="11" width="18" height="11" rx="2" ry="2" />
                            <path d="M7 11V7a5 5 0 0 1 10 0v4" />
                        </svg>


                        <input id="confirm-password" name="confirm-password" type="password"
                            placeholder="Confirm your password" required />


                        <button type="button" id="toggle-confirm-password" class="toggle"
                            aria-label="Toggle password visibility">
                            <!-- Eye (default) -->
                            <svg id="eye2" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" />
                                <circle cx="12" cy="12" r="3" />
                            </svg>
                            <!-- Eye off (hidden by JS when not used) -->
                            <svg id="eyeOff2" width="18" height="18" viewBox="0 0 24 24" fill="none"
                                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                                style="display:none" aria-hidden="true">
                                <path
                                    d="M17.94 17.94A10.94 10.94 0 0 1 12 20C5 20 1 12 1 12a21.8 21.8 0 0 1 5.06-7.94" />
                                <path d="M10.58 10.58a2 2 0 1 0 2.83 2.83" />
                                <path d="M13.41 6.59a5 5 0 0 1 3.76 3.76" />
                                <line x1="1" y1="1" x2="23" y2="23" />
                            </svg>
                        </button>
                    </div>
                    <p id="password-error" class="error" hidden>Password is required.</p>
                </div>

                <button id="submitBtn" class="btn" type="submit" style="margin-top: 20px">Confirm</button>
            </form>
        </section>
    </main>
</body>

<script>
    (function () {
        const password = document.getElementById('password');
        const toggleBtn = document.getElementById('togglePassword');
        const eye = document.getElementById('eye');
        const eyeOff = document.getElementById('eyeOff');

        const confirmPassword = document.getElementById('confirm-password');
        const toggleConfirmBtn = document.getElementById('toggle-confirm-password');
        const eye2 = document.getElementById('eye2');
        const eyeOff2 = document.getElementById('eyeOff2');

        toggleBtn.addEventListener('click', () => {
            const showing = password.type === 'text';
            password.type = showing ? 'password' : 'text';
            eye.style.display = showing ? '' : 'none';
            eyeOff.style.display = showing ? 'none' : '';
        });

        toggleConfirmBtn.addEventListener('click', () => {
            const showing = confirmPassword.type === 'text';
            confirmPassword.type = showing ? 'password' : 'text';
            eye2.style.display = showing ? '' : 'none';
            eyeOff2.style.display = showing ? 'none' : '';
        });

        document.getElementById('reset-form').addEventListener('submit', function () {
            var btn = document.getElementById('submitBtn');
            btn.disabled = true;
            btn.textContent = 'Changing password...';
        });
    })();
</script>

</html>
