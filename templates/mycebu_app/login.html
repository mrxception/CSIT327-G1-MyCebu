{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MyCebu</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'mycebu_app/css/globals.css' %}?v=1.1">
    <link rel="stylesheet" href="{% static 'mycebu_app/css/login.css' %}?v=1.1">
    <script defer src="{% static 'mycebu_app/js/login.js' %}"></script>
</head>

<body>
    <main class="wrap">
        <section class="card">
            <header>
                <img src="{% static 'mycebu_app/images/logo.png' %}?v=1.1" alt="MyCebu Logo">
                <h2>Welcome to<span>MyCebu!</span></h2>
                <h4>your guide to the city</h4>
            </header>

            <form id="login-form" method="post" class="space-6" novalidate>
                {% csrf_token %}
                <div class="field">
                    <label for="email" style="font-weight: 600;">Email Address</label>
                    <div class="input-wrap">
                        <!-- Mail icon -->
                        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                            <path d="M4 4h16a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2z" />
                            <polyline points="22,6 12,13 2,6" />
                        </svg>
                        <input id="email" name="email" type="email" placeholder="Enter your email" required />
                    </div>
                    <p id="email-error" class="error" hidden>Enter a valid email.</p>
                </div>


                <div class="field">
                    <label for="password" style="font-weight: 600;">Password</label>
                    <div class="input-wrap">
                        <!-- Lock icon -->
                        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                            <rect x="3" y="11" width="18" height="11" rx="2" ry="2" />
                            <path d="M7 11V7a5 5 0 0 1 10 0v4" />
                        </svg>


                        <input id="password" name="password" type="password" placeholder="Enter your password"
                            required />


                        <button type="button" id="togglePassword" class="toggle"
                            aria-label="Toggle password visibility">
                            <!-- Eye (default) -->
                            <svg id="eye" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" />
                                <circle cx="12" cy="12" r="3" />
                            </svg>
                            <!-- Eye off (hidden by JS when not used) -->
                            <svg id="eyeOff" width="18" height="18" viewBox="0 0 24 24" fill="none"
                                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                                style="display:none" aria-hidden="true">
                                <path
                                    d="M17.94 17.94A10.94 10.94 0 0 1 12 20C5 20 1 12 1 12a21.8 21.8 0 0 1 5.06-7.94" />
                                <path d="M10.58 10.58a2 2 0 1 0 2.83 2.83" />
                                <path d="M13.41 6.59a5 5 0 0 1 3.76 3.76" />
                                <line x1="1" y1="1" x2="23" y2="23" />
                            </svg>
                        </button>
                    </div>
                    <p id="password-error" class="error" hidden>Password is required.</p>
                </div>


                <div class="row">
                    <div class="row-left">
                        <label class="checkbox" aria-label="Remember me">
                            <input id="remember" name="remember" type="checkbox" />
                            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
                                <polyline points="20 6 9 17 4 12" />
                            </svg>
                        </label>
                        <label for="remember" style="cursor:pointer">Remember me</label>
                    </div>
                    <a href="/forgot-password" style="font-size: 0.9em;">Forgot password?</a>
                </div>


                <button id="submitBtn" class="btn" type="submit">Sign In</button>


                <p class="help"><span>Don't have an account?</span>
                    <a href="/register">Sign Up</a>
                </p>
            </form>
            {% if messages %}
            <div class="messages">
                {% for message in messages %}
                <li class="message {{ message.tags }}">{{ message }}</li>
                {% endfor %}
            </div>
            {% endif %}
        </section>
    </main>
</body>

</html>
